<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../I18N.js" charset="UTF-8"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var i18n=new I18N();
      i18n.setDefLang("es");
      i18n.setLangSelectors([ ['sel_ca','ca'],['sel_es','es'],['sel_en','en'] ]);
      i18n.loadAndTranslate();
	  });	
    </script>
    <style type="text/css">
    .active_lang {
        background-color: #d8da3d 
    }
    .i18n {
        color: red; 
    }   
    #info {
    	font-weight:bold;
    }    
    .langSelector:hover {
      cursor:pointer;
    } 
    </style>
  </head>
<body>
  <h1>Keeping the language choice among calls (step#2)</h1>
  <p id="info">All the content that is multilanguage is shown in red</p>
  <p>This is the language selector</p>
  <span id="sel_ca" class="i18n langSelector"></span>
  <span id="sel_es" class="i18n langSelector"></span>
  <span id="sel_en" class="i18n langSelector"></span>
  
  <p class="i18n">step2</p>
  <a href="step1.html">&lt;&lt;&lt;</a> Go previous step keeping the language<br/>
  <a href="index.html">&lt; Back to Index</a> 
</body>
</html>
